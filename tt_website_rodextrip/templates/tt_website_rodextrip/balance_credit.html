<script src="{{ static_path }}js/webservice_account.js?version={{javascript_version}}"></script>

<div class="col-lg-6" style="text-align:left; padding-top:10px;">
    <i class="fas fa-user" style="padding-right:5px; color:{{color}}; font-size:16px;"></i><span title="{{username.co_user_login}}" style="font-size:13px; font-weight:600; padding-right:10px; cursor:text; color:black; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">{{username.co_user_login}}</span>
    {% if username.co_agent_type_name == "Customer COR" or username.co_agent_type_name == "Customer POR" %}
    <span id="credit_limit" style="font-size:13px; font-weight:500;"></span>
    {% else %}
    <span id="balance" style="font-size:13px; font-weight:500; padding-right:10px;"></span>
    {% endif %}
</div>

<script>
    {% if username != null %}
        time = 300;
        triggered_balance({{update_data}});
        get_balance({{update_data}});
    {% endif %}
</script>
