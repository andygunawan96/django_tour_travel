<script src="{{ static_path }}js/webservice_voucher.js?version={{javascript_version}}"></script>

<div class="row mt-3" id="voucher_discount">
    <div class="col-lg-12">
        <div class="div_box_default">
            <h6 class="mb-1">Voucher</h6>
            <div class="input-container-search-ticket btn-group">
                <input class="form-control" type="text" id="voucher_code" style="margin-bottom:0px !important;" placeholder="Input Voucher Code"/>
                <button class="primary-btn issued_booking_btn" style="margin-left:15px; line-height:32px; height: 42px; margin-bottom:0px !important;" type="button" onclick="check_voucher();">
                    Check
                </button>
            </div>
            <span style="color:red">*  </span>this code will be use if issued
        </div>
    </div>
</div>

<div class="row mt-3" id="voucher_discount_no_found" style="display:none;">
    <div class="col-lg-12">
        <div class="div_box_default">
            <h6 class="mb-1">Voucher</h6>
            <div class="input-container-search-ticket btn-group">
                <div class="alert alert-danger" role="alert" style="width:100%; margin-bottom:0px !important;">
                    <h6>Voucher can't be used</h6>
                </div>
                <button class="primary-btn issued_booking_btn" style="margin-left:15px; line-height:32px; height: 42px; margin-bottom:0px !important;" type="button" onclick="use_voucher();">
                    Change
                </button>
            </div>

            <span style="color:red">*  </span>this code will be use if issued
        </div>
    </div>
</div>

<script>
    function use_voucher(){
        document.getElementById('voucher_discount_no_found').style.display = 'none';
        document.getElementById('voucher_discount').style.display = 'flex';
    }
</script>
