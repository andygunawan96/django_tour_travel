{% extends 'tt_website/template_website_booking.html' %}
{% load i18n %}
{% load static from staticfiles %}
{% block content %}

<script src="{{ static_path }}js/webservice_token.js?version={{javascript_version}}"></script>
<script src="{{ static_path }}js/webservice_agent.js?version={{javascript_version}}"></script>

<script src="{{ static_path }}js/agent_javascript.js?version={{javascript_version}}"></script>
<script src="{{ static_path }}js/faq_javascript.js?version={{javascript_version}}"></script>

<script>

</script>

<title>{{name}} - FAQ</title>

{% include 'tt_website/header.html' %}

<section class="destinations-area" style="padding-top:40px; padding-bottom:40px;background-image:url('{{background}}');">

        </div>

</section>
<section class="destinations-area" style="padding-top:70px; padding-bottom:70px;background:#f7f7f7;">

        <div class="row">
            <div class="col-lg-12">

                </div>
            </div>
        </div>
    </div>
</section>

<script>
    get_faq('page');
</script>

{% include 'tt_website/footer.html' %}
{% endblock %}
