<style>
	input::placeholder {
	  color: {{color}};
	  font-size:14px;
	}

	a{
		color: {{color}};
	}

	a:hover{
		text-decoration: underline !important;
		color:{{color}} !important;
	}

	p{
		color:unset;
	}
</style>

<title>{{name}} - {% trans 'Credentials' %}</title>

<div class="login-header">
	<div class="container-login100">
		<div class="wrap-login100 p-t-30 p-b-50">
			<div class="row mt-3">
				<div class="col-lg-3"></div>
				<div class="col-lg-6">
					<div style="padding:5px 30px; background:white; border-radius:7px;">
						<h4 class="mt-4 mb-4" style="font-weight:bold;">Credential</h4>
						<div class="wrap-login100 p-t-30 form-box-login login100-form">
							<div class="row" style="login100-form validate-form p-b-20 p-t-5">
								<div class="col-lg-12 mb-3">
									<div class="wrap-input100 validate-input">
										<input class="input100" type="text" id="username_credential" name="username_credential" placeholder="Username">
										<span class="focus-input100" data-placeholder="&#xe82a;"></span>
									</div>
								</div>
								<div class="col-lg-12 mb-3">
									<div class="wrap-input100 validate-input">
										<input class="input100" type="password" id="password_credential" name="password_credential" placeholder="Password">
										<span class="focus-input100" data-placeholder="&#xe80f;"></span>
									</div>
								</div>
								<div class="col-lg-12 mb-3">
									<div class="wrap-input100 validate-input">
										<input class="input100" type="text" id="apikey_credential" name="apikey_credential" placeholder="Api Key">
										<span class="focus-input100" data-placeholder="&#xe80e;"></span>
									</div>
								</div>
								<div class="col-lg-12 mb-3">
									<div class="container-login100-form-btn m-t-32">
										<button class="login100-form-btn" onclick="check_credential('true');">
											Check Credential
										</button>
									</div>
								</div>


							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-3"></div>
			</div>
		</div>
	</div>
</div>

<!--loading-bar-->
<script>

	function up_down_page(ud){
		if(ud == "down"){
			$('html, body').animate({
				scrollTop: $("#go_more").offset().top
			}, 500);
		}else if(ud == "up"){
			$('html, body').animate({
				scrollTop: $("#go_login").offset().top
			}, 500);
		}
	}
</script>
<script src="{{ static_path }}js/library/loading-bar.js?version={{javascript_version}}"></script>
