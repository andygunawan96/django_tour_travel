{% load i18n %}
<div class="login-signup" id="id_login_booking" style="z-index:1000; padding-top:15px; padding-bottom:15px; background:white; display:none;">
    <h6>
        <i class="fas fa-user-lock"></i>
        <a href="#" data-toggle="modal" data-target="#myModalSignin" style="color:{{color}};">{% if '{{user_login.co_user_login}}' == default_user %} {% trans 'Sign In' %} {% else %} {% trans 'Change Login' %} {% endif %} </a>
        to use the {{name}} feature
        <input type="hidden" name="g-recaptcha-response" id='g-recaptcha-response'>
    </h6>
</div>

<div class="modal fade" id="myModalSignin" role="dialog">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">{% trans 'Login' %} <i class="fas fa-address-card"></i></h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-container-search-ticket">
                    <input type="text" class="form-control" style="height:36px; border-radius:unset; font-size:13px; padding:10px; margin:10px 0px;" id="username" placeholder="Username" tabindex="1" />
                </div>
                <div class="input-container-search-ticket">
                    <input type="password" class="form-control" style="height:36px; border-radius:unset; font-size:13px; padding:10px; margin:10px 0px;" id="password" placeholder="Password" tabindex="2" />
                </div>
                <div class="input-container-search-ticket" hidden id="otp_div">
                    <div class="alert alert-info" id="otp_information">

                    </div>
                    <input type="text" class="form-control" style="height:36px; border-radius:unset; font-size:13px; padding:10px; margin:10px 0px;" id="otp" placeholder="OTP" tabindex="3" />
                    <button class="loading-button primary-btn-custom ld-ext-right" style="margin:10px;margin-top:5px;margin-bottom:14px;" id="btn_otp_resend" onclick="signin_btc(true)" >
                        Resend
                        <div class="ld ld-ring ld-cycle"></div>
                    </button>
                </div>

                <div id="otp_type_div" hidden>
                    <span class="span-search-ticket" style="color:{{color}}"> {% trans 'OTP Type' %}</span>
                    <div class="input-container-search-ticket">
                        <div class="form-select" id="default-select">
                            <select id="otp_type" name="otp_type" class="nice-select-default">
                                <!--<option value="always">Always Ask OTP</option>-->
                                <option value="1">Valid for 1 Days</option>
                                <option value="3">Valid for 3 Days</option>
                                <option value="7">Valid for 7 Days</option>
                                <option value="never">Ask for this time only</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div style="background-color:white; padding:10px; margin-top:15px; border:1px solid #cdcdcd;" id="otp_time_limit" hidden>
                    <span style="font-size:14px; font-weight:600;"><i class="fas fa-clock"></i> <span class="count_time" id="otp_session_time"> </span></span>
                </div>
                <div class="input-container-search-ticket">
                    <label class="check_box_custom" style="margin:10px 0px;">
                        <span style="font-size:13px;">{% trans 'Keep Me Signin' %}</span>
                        <input type="checkbox" value="" id="keep_me_signin" name="keep_me_signin" checked="checked" tabindex="3">
                        <span class="check_box_span_custom"></span>
                    </label>
                </div>
                <div class="input-container-search-ticket">
                    <button onclick="get_captcha('g-recaptcha-response','signin_btc');" class="loading-button primary-btn-custom ld-ext-right" style="margin:10px 0px;">
                        Sign in <i class="fas fa-sign-in-alt"></i>
                        <div class="ld ld-ring ld-cycle"></div>
                    </button><br/>
                </div>
                <form id="reload_page" class="form-wrap" action="" method="POST" style="padding:0; text-align:unset;">
                    {% csrf_token %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Close' %}</button>
            </div>
        </div>
    </div>
</div>
<script>
    $( document ).ready(function() {
        $('#otp_type').niceSelect();
    });
</script>
