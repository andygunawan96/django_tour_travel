{% extends 'tt_website/template_website_booking.html' %}
{% load i18n %}
{% load static from staticfiles %}
{% block content %}
<script src="{{ static_path }}js/webservice_agent.js?version={{javascript_version}}"></script>
<script src="{{ static_path }}js/webservice_content.js?version={{javascript_version}}"></script>
<script src="{{ static_path }}js/webservice_token.js?version={{javascript_version}}"></script>
<title>{{name}} is Live Now!</title>
{% include 'tt_website/header.html' %}
<section style="padding-top:30px; padding-bottom:30px;">
    <div class="container" style="padding:15px; background: #fafafa;">
        <div class="row" >
            <div class="col-lg-12">
                <iframe width="100%" height="400" src="https://www.youtube.com/embed/{{embed_id}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="col-lg-12 mt-3" id="chat-embed-wrapper">

            </div>
        </div>
    </div>
</section>
{% include 'tt_website/footer.html' %}
<script>
 let frame = document.createElement("iframe");
 frame.referrerPolicy = "origin";
 frame.src = "https://www.youtube.com/live_chat?v={{embed_id}}&embed_domain=" + window.location.hostname;
 frame.frameBorder = "0";
 frame.id = "chat-embed";
 frame.width = '100%';
 frame.height = '400';

 let wrapper = document.getElementById("chat-embed-wrapper");
 wrapper.innerHTML = '';
 wrapper.appendChild(frame);
</script>

{% endblock %}
