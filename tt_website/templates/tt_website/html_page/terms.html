{% extends 'tt_website/template_website_booking.html' %}
{% load i18n %}
{% load static from staticfiles %}
{% block content %}

<script src="{{ static_path }}js/webservice_token.js?version={{javascript_version}}"></script>
<script src="{{ static_path }}js/webservice_agent.js?version={{javascript_version}}"></script>
<script src="{{ static_path }}js/webservice_account.js?version={{javascript_version}}"></script>
<script src="{{ static_path }}js/agent_javascript.js?version={{javascript_version}}"></script>
<script src="{{ static_path }}js/terms_javascript.js?version={{javascript_version}}"></script>

<title>{{name}} - Terms</title>
<section style="padding-top:15px; border-bottom:1px solid #cdcdcd; position:sticky; top:0px; background:white; z-index:1000;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" style="margin-bottom:15px; text-align:center;">
                <!--<img src="{{logo}}" class="logo-login" alt="Logo {{name}}" title="{{name}}" style="margin-bottom:5px;"/><br/>-->
                <a href="{% url 'tt_website:index'%}"><i class="fas fa-home"> Back to {{name}}</i></a>
            </div>
        </div>
    </div>
</section>
<section class="destinations-area" style="padding-top:40px; padding-bottom:40px;background-image:url('{{background}}');">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1 style="color:{{text_color}}" id="terms_title">Terms</h1>
            </div>
        </div>
    </div>
</section>
<section class="destinations-area" style="padding-top:50px; padding-bottom:50px;background:#f7f7f7;">
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="terms_body" style="background:white; padding:30px; border:1px solid #cdcdcd;">

            </div>
        </div>
    </div>
</section>

<script>
    get_term_and_condition('page');
</script>

{% endblock %}
