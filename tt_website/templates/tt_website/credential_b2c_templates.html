<!--loading-bar-->
<script>

	function up_down_page(ud){
		if(ud == "down"){
			$('html, body').animate({
				scrollTop: $("#go_more").offset().top
			}, 500);
		}else if(ud == "up"){
			$('html, body').animate({
				scrollTop: $("#go_login").offset().top
			}, 500);
		}
	}

	function back_to_btb_mode(){
		$.ajax({
		   type: "POST",
		   url: "/webservice/agent",
		   headers:{
				'action': 'back_to_btb_mode',
		   },
		   data: {},
		   success: function(msg) {
				window.location.href = '/';
		   },
		   error: function(XMLHttpRequest, textStatus, errorThrown) {
				error_ajax(XMLHttpRequest, textStatus, errorThrown, 'Error back to btb mode');
		   },timeout: 180000
		});
	}
</script>
