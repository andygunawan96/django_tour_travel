{% extends 'tt_website_skytors/template_website_booking.html' %}
{% load i18n %}
{% load static from staticfiles %}
{% block content %}
<!--<script src="{{ static_path }}js/webservice_token.js"></script>-->
<script src="{{ static_path }}vendor/jquery/jquery-3.2.1.min.js"></script>
<script src="{{ static_path }}js/tour_javascript.js"></script>
<script src="{{ static_path }}js/webservice_tour.js"></script>
<script src="{{ static_path }}js/webservice_token.js"></script>
<script src="{{ static_path }}js/webservice_agent.js"></script>
<script src="{{ static_path }}js/webservice_account.js"></script>
<script>
    time = 300;
    triggered_balance();
    get_balance();
    get_transactions();
</script>

<section class="price-area" data-aos="fade-up" style="padding-top:50px; padding-bottom:5px; background-color: black;">
    <div class="animated fadeInDown delay-1s">
        <div class="container">
            <div class="row">
                <div class="col-lg-12" style="padding:0;">
                    <div class="banner-right">
                        <form action="{% url 'tt_website_skytors:tour_search'%}" class="form-wrap" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" style="padding:0px;">
                                    <span class="span-search-ticket">Destination</span>
                                    <input id="tour_hidden_destination" type="hidden" value="{{dest_destination}}"/>
                                    <div class="input-container-search-ticket">
                                        <i class="fas fa-map-marker-alt icon-search-ticket"></i>
                                        <div class="form-select" id="default-select">
                                            <select onchange="" name="tour_destination" id="tour_destination" size="5">

                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6" style="padding:0px;">
                                    <span class="span-search-ticket">Destination Month</span>
                                    <div class="input-container-search-ticket">
                                        <i class="fas fa-calendar-alt icon-search-ticket"></i>
                                        <div class="form-select">
                                            <select onchange="" name="tour_dest_month" id="tour_dest_month" size="5">
                                                {% for month_data in dest_month_data %}
                                                {% if month_data.value == dest_month %}
                                                <option value="{{month_data.value}}" selected="">{{month_data.string}}</option>
                                                {% else %}
                                                <option value="{{month_data.value}}">{{month_data.string}}</option>
                                                {% endif %}
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-2 col-md-2 col-sm-2 col-xs-6" style="padding:0px;">
                                    <span class="span-search-ticket">Destination Year</span>
                                    <input id="tour_hidden_year" type="hidden" value="{{dest_year}}"/>
                                    <div class="form-select">
                                        <select onchange="" name="tour_dest_year" id="tour_dest_year" size="5">

                                        </select>
                                    </div>
                                </div>
                                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" style="padding:0px;">
                                    <span class="span-search-ticket">Budget</span>
                                    <div class="input-container-search-ticket">
                                        <i class="fas fa-coins icon-search-ticket"></i>
                                        <div class="form-select">
                                            <select onchange="" name="tour_budget" id="tour_budget" size="5">
                                                {% for budget in budget_data %}
                                                {% if budget.value == budget_sel %}
                                                <option value="{{budget.value}}" selected="">{{budget.string}}</option>
                                                {% else %}
                                                <option value="{{budget.value}}">{{budget.string}}</option>
                                                {% endif %}
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br/>

                            <button class="primary-btn text-uppercase" type="submit" value="Submit">
                                <img src="{{static_path}}img/icon/search-icon.png" style="width:25px; height:25px;"/>
                                Change Search
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="destinations-area" style="padding-top:30px; padding-bottom:40px;">
    <div class="container">
        <div class="row" style="padding-bottom:10px;">
            <div class="col-lg-12" style="margin-top:10px;">
                <ul class="progressbar">
                    <li class="active" onclick="location.href='{% url 'tt_website_skytors:index'%}';" style="cursor:pointer;"><span>Home <i class="fas fa-home"></i></span></li>
                    <li><span>Search <i class="fas fa-search"></i></span></li>
                    <li><span>Passenger <i class="fas fa-users"></i></span></li>
                    <li><span>Book <i class="fas fa-book-open"></i></span></li>
                    <li><span>Issued <i class="fas fa-check-circle"></i></span></li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12" style="margin-top:10px;">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="row" id="tour_ticket" style="align:center;">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    tour_login('search');
    get_dept_year();

    function go_to_detail(sequence){
        console.log(sequence);
        pick = JSON.stringify(tour_data[parseInt(sequence)]).replace(/'/g,'');
        document.getElementById(`csrf`+sequence).innerHTML = `{% csrf_token %}`;
        document.getElementById(`csrf`+sequence).innerHTML += `<input type='hidden' value='`+pick+`' name='tour_pick'/>`;
        document.getElementById('myForm'+sequence).submit();
    }
</script>

{% endblock %}
