{% extends 'tt_website_skytors/template_website_booking.html' %}
{% load i18n %}
{% load static from staticfiles %}
{% block content %}
	<link rel="stylesheet" type="text/css" href="{{ static_path }}vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static_path }}fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static_path }}vendor/animate/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static_path }}fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static_path }}vendor/css-hamburgers/hamburgers.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static_path }}vendor/animsition/css/animsition.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static_path }}vendor/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ static_path }}vendor/daterangepicker/daterangepicker.css">
	<link rel="stylesheet" type="text/css" href="{{ static_path }}login/css/util.css">
	<link rel="stylesheet" type="text/css" href="{{ static_path }}login/css/main.css">
	<!--loadingbar-->
    <link rel="stylesheet" href="{{ static_path }}css/loading.css">
    <link rel="stylesheet" href="{{ static_path }}css/loading-btn.css">
    <link rel="stylesheet" href="{{ static_path }}css/loading-bar.css">
	<script src="{{ static_path }}js/webservice_agent.js?version={{javascript_version}}"></script>
	<script src="{{ static_path }}js/webservice_token.js?version={{javascript_version}}"></script>

	<div class="limiter">
		<div class="container-login100" style="background-image: url('{{static_path}}images/image_2.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Account Login
				</span>
				<div id="testing">
				</div>
				<form id="myForm" class="login100-form validate-form p-b-33 p-t-5" action="{% url 'tt_website_skytors:index'%}" method="POST">
					{% csrf_token %}
					<div class="wrap-input100 validate-input"  data-validate = "Enter username">
						<input class="input100" type="text" id="username" name="username" autofocus="" placeholder="User name">
						<span class="focus-input100" data-placeholder="&#xe82a;"></span>
					</div>
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" id="password" name="password" placeholder="Password">
						<span class="focus-input100" data-placeholder="&#xe80f;"></span>
					</div>
					<input type="hidden" id="response" name="response">
					<div class="container-login100-form-btn m-t-32">
						<button id="login-form-home" class="button-login login100-form-btn ld-ext-right">
							Login
							<div class="ld ld-ring ld-cycle"></div>
						</button>
					</div>
				</form>
			</div>
		</div>
	</div>


	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<!--<script src="{{ static_path }}vendor/jquery/jquery-3.2.1.min.js?version={{javascript_version}}"></script>-->
<!--===============================================================================================-->
	<script src="{{ static_path }}vendor/animsition/js/animsition.min.js?version={{javascript_version}}"></script>
<!--===============================================================================================-->
	<script src="{{ static_path }}vendor/bootstrap/js/popper.js?version={{javascript_version}}"></script>
	<script src="{{ static_path }}vendor/bootstrap/js/bootstrap.min.js?version={{javascript_version}}"></script>
<!--===============================================================================================-->
	<script src="{{ static_path }}vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="{{ static_path }}vendor/daterangepicker/moment.min.js?version={{javascript_version}}"></script>
	<script src="{{ static_path }}vendor/daterangepicker/daterangepicker.js?version={{javascript_version}}"></script>
<!--===============================================================================================-->
	<script src="{{ static_path }}vendor/countdowntime/countdowntime.js?version={{javascript_version}}"></script>
	<script src="{{ static_path }}js/main1.js?version={{javascript_version}}"></script>
<!--===============================================================================================-->
	<!--loading-bar-->
	<script src="{{ static_path }}js/loading-bar.js?version={{javascript_version}}"></script>

{% endblock %}
